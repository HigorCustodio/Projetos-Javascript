<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <meta charset="UTF-8">
        <meta name="description" content="Temporizador estilo pomodoro">
        <meta name="author" content="Higor Custodio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        
        <script src="/Javascript/index.js" type="module" defer></script>
        
        <title>Focus Pomodoro 2.0</title>
    </head>
    <body>
        <div class="page">
            <section class="timer-functions">
                <div class="timer">
                    <span class="minutesDisplay">25</span>
                    <span class=":">:</span>
                    <span class="secondsDisplay">00</span>
                </div>
                <div class="buttons-wrapper">
                    <button class="buttonPlay">
                        <img src="/Images/play.svg" alt="Botão play">
                    </button>
                    <button class="buttonPause">
                        <img src="/Images/pause.svg" alt="Botão stop">
                    </button>
                    <button class="buttonStop hide">
                        <img src="/Images/stop.svg" alt="Botão stop">
                    </button>
                    <button class="buttonIncreaseDisplay">
                        <img src="/Images/+.svg" alt="Botão play">
                    </button>
                    <button class="buttonTurnDownDisplay">
                        <img src="/Images/-.svg" alt="Botão play">
                    </button>    
                </div>
            </section>
            <section class="template-modes">
                <button class="button-florest">
                    <img src="/Images/icon-florest-black.svg" alt="imagem arvore representando modo floresta">
                </button> 
                <button class="button-rain">
                    <img src="/Images/icon-rain-black.svg" alt="imagem chuva representando modo chuva">
                </button> 
                <button class="button-coffe">
                    <img src="/Images/icon-coffe-black.svg" alt="imagem loja representando modo cafeteria">
                </button> 
                <button class="button-fireplace">
                    <img src="/Images/icon-fireplace-black.svg" alt="imagem fogo representando modo lareira">
                </button>
               
                <div class="template-modes-checked">
                    <button class="button-florest-checked hide ">
                        <img src="/Images/icon-florest-white.svg" alt="imagem arvore representando modo floresta">
                    </button> 
                    <button class="button-rain-checked hide">
                        <img src="/Images/icon-rain-white.svg" alt="imagem chuva representando modo chuva">
                    </button> 
                    <button class="button-coffe-checked hide">
                        <img src="/Images/icon-coffe-white.svg" alt="imagem loja representando modo cafeteria">
                    </button> 
                    <button class="button-fireplace-checked hide">
                        <img src="/Images/icon-fireplace-white.svg" alt="imagem fogo representando modo lareira">
                    </button> 
                </div></section>
        </div>    
    </body>
</html>
